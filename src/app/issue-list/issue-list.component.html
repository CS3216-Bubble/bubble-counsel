<section class="issues">
  <div *ngFor="let issue of issues">
    <md-card>
      <md-card-title-group>
        <md-card-title>{{getFormattedIssueTitle(issue)}}</md-card-title>
        <md-card-subtitle>Handled by: {{getCounsellorName(issue)}}</md-card-subtitle>
      </md-card-title-group>
    </md-card>
  </div>
</section>
